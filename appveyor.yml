# Test against the below versions.
environment:
  matrix:
  - nodejs_version: "10"
  - nodejs_version: "11"
  - nodejs_version: "12"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  - node --version
  - npm --version
  - npm test

build: off
